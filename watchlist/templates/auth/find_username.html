{% extends 'base.html' %}

{% block content %}
<h3>Forget your username?</h3>
<p>Enter your email address below. If your email is confirmed, you can log in and find your username in the settings. If your email isn't confirmed yet, we'll send you a confirmation link.</p>
<form method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="Submit">
</form>
{% endblock %}
