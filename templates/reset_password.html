{% extends 'base.html' %}

{% block content %}
<h3>Forget your password?</h3>
<p>Enter your email address below. If you have an account, we will send you an reset password link.</p>
<form method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="Submit">
</form>
{% endblock %}
